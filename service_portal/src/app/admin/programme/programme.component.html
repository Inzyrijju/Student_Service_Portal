<div>
    <div id="nav">
      <div class="buttons">
        <div class="insert">
          <img src="assets/icons/add.png" alt="">
        </div>
        <div class="edit">
          <img src="assets/icons/update.png" alt="">
        </div>
        <div class="delete">
          <img src="assets/icons/delete.png" alt="">
        </div>
      </div>
    </div>
    <div>
        <div class="container">
            <div class="item" *ngFor="let programme of programmeInfo;">
                <div class="card">
                    <div>
                        <h4><b>{{programme.programme_name}}</b></h4>
                        <p>
                            {{programme.programme}}
                        </p>
                        <p>
                          {{programme.duration}}
                        </p>
                        <p>
                          {{programme.dept_id}}
                        </p>
                        <p>
                          {{programme.coordinator}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
