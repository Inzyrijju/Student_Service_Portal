<div>
  <div id="nav">
    <div class="buttons">
      <div class="insert">
        <img src="assets/icons/add.png" alt="" />
      </div>
      <div class="edit">
        <img src="assets/icons/update.png" alt="" />
      </div>
      <div class="delete">
        <img src="assets/icons/delete.png" alt="" />
      </div>
    </div>
  </div>
  <div>
    <div class="container">
      <div *ngFor="let dept of teacherInfo">
        <div class="dept">{{ dept.dept }}</div>
        <div class="staffs">
          <div class="item" *ngFor="let staff of dept.data">
            <div class="card">
              <div>{{ staff.staff_id }}</div>
              <div>{{ staff.staff_name }}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
