<mat-toolbar class="mat-elevation-z8">
  <button
    mat-icon-button
    *ngIf="sidenav.mode === 'over'"
    (click)="sidenav.toggle()"
  >
    <mat-icon *ngIf="!sidenav.opened"> menu </mat-icon>
    <mat-icon *ngIf="sidenav.opened"> close </mat-icon>
  </button>
  Responsive side navigation
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav="matSidenav" class="mat-elevation-z8">
    <img  class="avatar mat-elevation-z8" [src]="image" alt="">

    <h4 class="name">{{name}}</h4>
    <p class="designation">Student</p>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button"  routerLink="/student" routerLinkActive="active_tab" [routerLinkActiveOptions]="{exact:true}">
      <mat-icon>person</mat-icon>
      <span>Profile</span>
    </button>
    <button mat-button class="menu-button" routerLink="bonafide" routerLinkActive="active_tab">
      <mat-icon>assignment</mat-icon>
      <span center>Bonafide</span>
    </button>
    <button mat-button class="menu-button" routerLink="responses" routerLinkActive="active_tab">
      <mat-icon>assignment_returned</mat-icon>
      <span>Responses</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" routerLink="/help">
      <mat-icon>help</mat-icon>
      <span>Help</span>
    </button>

    <mat-divider></mat-divider>

    <button mat-button class="menu-button" (click)="logout()">
      <mat-icon>exit_to_app</mat-icon>
      <span>Logout</span>
    </button>

  </mat-sidenav>
  <mat-sidenav-content>
    <div class="content mat-elevation-z8">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
