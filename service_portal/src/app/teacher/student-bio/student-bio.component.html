
  <div class="container">
    <div class="item" *ngFor="let student of students;let indexEle = index;">
        <div class="card">
            <img [src]="image[indexEle]" alt="">
            <div>
                <h4><b>{{student.stud_name}}</b></h4>
                <p>
                    {{student.rno}}
                </p>
            </div>
        </div>
    </div>

</div>
