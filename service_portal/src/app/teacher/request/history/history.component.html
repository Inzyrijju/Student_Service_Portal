<div>
    <table>
  
      <tr>
          <th>ROLL NO</th>
          <th>STUDENT NAME</th>
          <th>REASON</th>
          <th>COMMENT</th>
          <th>REQUESTED ON</th>
          <th>APPROVAL</th>
        </tr>
  
       <tr *ngFor="let historyRequest of historyRequests">
           <td>{{historyRequest.rno}}</td>
           <td>{{historyRequest.type}}</td>
           <td>{{historyRequest.reason}}</td>
           <td>{{historyRequest.comment}}</td>
           <td>{{historyRequest.request}}</td>
           <td>YES/NO</td>
           </tr>
   </table>
  </div>
